<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
      <div class="branding"><img src="assets/logo.png" />
        <span> {{title_short}}</span></div>
          <mat-nav-list>
              <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" 
              [routerLink]="['/home', item.route]"
              routerLinkActive="active">
              {{item.title}}
            </a>
        </mat-nav-list>
  </mat-sidenav>
 <div class="wrapper">
    <div class="toolbar" style.position="fixed" class.mat-elevation-z4="true">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa name="bars"></fa>
  
          </button>
  
          <span routerLink="" class="branding spacer center d-inline d-sm-none">
              <img src="assets/logo.png" /></span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img src="assets/logo.png" /> {{title_short}}</span>
          <span routerLink="" class="branding spacer d-none d-md-inline"><img src="assets/logo.png" /> {{title_long}} </span>
  
          <span class="d-none d-md-inline">
            <button mat-button class="nav-button" *ngFor="let item of menu" 
              [routerLink]="[item.route]"
              routerLinkActive="active">
              {{item.title}}
            </button>
          </span>
  
   
  
  
  
          <button mat-button mat-stroked-button color="accent" *ngIf="!(isAuthenticated$ | async)"
        routerLink="login" (click)="onLoginClick()">
          Sign-in
        </button>

        <button *ngIf="(isAuthenticated$ | async)"
                mat-icon-button
                [matMenuTriggerFor]="toolbarUserMenu">
                <fa name="user-circle"></fa>
        </button>
        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon><fa name="power-off"></fa></mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

 
        </mat-toolbar>
      </div>
      <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
          <br> 
        <router-outlet #o="outlet"></router-outlet>
        <br><br>
        </div>
      <div class="footer">
          <div class="row">
            <div class="col-sm-12 links">
              <a href="" target="_blank">
                <fa name="github"></fa>
                <span>Github</span>
              </a>
              <a href="" target="_blank">
                <fa name="medium"></fa>
                <span>Medium</span>
              </a>
              <a href="" target="_blank">
                <fa name="twitter"></fa>
                <span>Twitter</span>
              </a>
              <a href=""
                 target="_blank">
                <fa name="youtube"></fa>
                <span>Youtube</span>
              </a>
              <a href="" target="_blank">
                <fa name="instagram"></fa>
                <span>Instagram</span>
              </a>
              <a href="" target="_blank">
                <fa name="play-circle"></fa>
                <span>Slides</span>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-12 signature">
              &#169; <span class="year" data-testid="footer-year">2019</span> - DA Caraga -ICTU
              <br class="d-block d-sm-none">
              <a matTooltip="hello"
                 matTooltipPosition="before"
                 href="">
                <!-- <fa-icon icon="rocket"></fa-icon> -->
                3.0.0 <span *ngIf="!isProd">[{{envName}}]</span>
              </a>
            </div>
          </div>
        </div>

 </div>




</mat-sidenav-container>
